<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <h1>Dashboard</h1>

        <nav class="main-nav">
            <ul>
                <li>
                    <div><img src="img/home.svg" alt="home"></div>
                    <div>Home</div>
                </li>
                <li>
                    <div><img src="img/profile-card.svg" alt="profile"></div>
                    <div>Profile</div>
                </li>
                <li>
                    <div><img src="img/message.svg" alt="messages"></div>
                    <div>Message</div>
                </li>
                <li>
                    <div><img src="img/history.svg" alt="history"></div>
                    <div>History</div>
                </li>
                <li>
                    <div><img src="img/tasks.svg" alt="taska"></div>
                    <div>Tasks/div>
                </li>
                <li>
                    <div><img src="img/communities.svg" alt="communities"></div>
                    <div>Communities</div>
                </li>
            </ul>
        </nav>

        <nav class="setting-nav">
            <ul>
                <li>
                    <div><img src="img/settings.svg" alt="settings"></div>
                    <div>Settings</div>
                </li>
                <li>
                    <div><img src="img/support.svg" alt="Support"></div>
                    <div>Support</div>
                </li>
                <li>
                    <div><img src="img/privacy.svg" alt="privacy"></div>
                    <div>Privacy</div>
                </li>
            </ul>
        </nav>

    </aside>

    <main>
        <header>
            <section class="search"></section>
            <section class="user"></section>
            <section class="projects"></section>
            <section class="notices"></section>
            <section class="trending"></section>            
        </header>
    </main>
</body>
</html>
